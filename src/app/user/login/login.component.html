<div class="bg">
  <div class="login-page">
    <div class="right">

    </div>
  </div>
  <div class="white-screen">
    <div class="title">
      <h4>基金管理系统 – Link</h4>
      <p>
        Version 1.0.0 2017 PwC All rights reserved
      </p>
    </div>

    <img class="pwc-logo" src="assets/img/pwc.jpg">
  </div>
  <div class="form-box">
    <form class="validate">
      <h3>Login</h3>
      <div class="form-group">
        <div class="row">
          <div class="col-12">
            <input type="email" placeholder="email" name="email" class="line-input">
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-12">
            <input type="password" placeholder="password" name="password" class="line-input">
          </div>
        </div>
      </div>
      <div class="form-group">
        <input type="submit" (click)="login()" value="Sign in" class="btn btn-white">
      </div>
    </form>
  </div>
</div>
